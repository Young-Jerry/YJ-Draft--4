<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Post an Ad â€” Nepali Bazar</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/core.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">Nepali Bazar</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="sell.html" class="active">Sell</a>
      <a href="profile.html">Profile</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main class="sell-container">
    <h2>Create / Edit Ad</h2>

    <form id="adForm">
      <label>
        Title:
        <input type="text" id="adTitle" required>
      </label>

      <label>
        Description:
        <textarea id="adDescription" required></textarea>
      </label>

      <label>
        Category:
        <select id="adCategory">
          <option value="Electronics">Electronics</option>
          <option value="Vehicles">Vehicles</option>
          <option value="Clothing">Clothing</option>
          <option value="Real Estate">Real Estate</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <label>
        Subcategory:
        <input type="text" id="adSubcategory" placeholder="Optional">
      </label>

      <label>
        Upload up to 3 Images:
        <input type="file" id="adImages" accept="image/*" multiple>
      </label>

      <div id="imagePreview" class="image-preview"></div>

      <button type="submit">Post Ad</button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="assets/js/core.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/session.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ads.js"></script>
</body>
</html>
