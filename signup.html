<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup â€” Nepali Bazar</title>
  <link rel="stylesheet" href="assets/css/core.css" />
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
  <div class="auth-container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="invite" placeholder="Invite Code" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script src="assets/js/core.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/session.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const invite = document.getElementById("invite").value.trim();

      const res = AuthAPI.signup(username, password, phone, invite);
      if (res.success) {
        alert("Welcome " + res.user.username);
        window.location.href = "index.html";
      } else {
        alert(res.message);
      }
    });
  </script>
</body>
</html>
